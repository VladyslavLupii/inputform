<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
            <h1>Stackfindover</h1>
    </header>

    <section class="login">
        <div class="container">
            <h2 class="sign">Sign in to your account</h2>
            <div class="form">
                <form action="#" style="form">

                    <p class="mail">Email</p>
                    <input placeholder="Email" type="email" 
                    name="e-mail" class="input" required>    
                    <p class="pass">Password <span>....................................</span><a class="hello" href="https://www.google.com.ua/?hl=ru" target="_blank">Forgot your password?</a></p>
                    <input placeholder="Password" type="password" name="password" class="input" required>
                    <div class="check">
                        <input type="checkbox" class="checkbox" name="check" required> Stay signed in for a week
                    </div>
                    <button type="submit" class="btn btn-input">Continue</button>
                </form>
                <div class="usesign">
                    <a href="https://www.google.com.ua/maps/@50.4851493,30.4721233,14z?hl=ru" target="_blank">Use single sign-on (Google) instead</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Don`t have an account? <a href="https://www.facebook.com" target="_blank">Sign up</a></p>
    </footer>
</body>
</html>
